<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-latest.min.js" type="text/javascript"></script>
    <script>
            $.ajax({
                type: "GET",
                url: "http://api.openweathermap.org/data/2.5/weather?q=Minsk,by&units=metric",
                dataType: "jsonp",
                success: function (data) {
                    console.log(data);
                    var weather = $.parseJSON(data);
                    $("#res").html(weather.main);
                }
            });
    </script>
</head>
<body>
    WTF <div id="res">test</div>
</body>
</html>
